<html>
<head>
    <title>Soda Pop</title>
    <link rel="stylesheet" type="text/css" href="css/lungo.css">
    <link rel="stylesheet" type="text/css" href="css/lungo.icon.css">
    <link rel="stylesheet" type="text/css" href="css/theme.lungo.css">
    <link rel="stylesheet" type="text/css" href="css/animate.min.css">

    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style type="text/css">
        li img {
            width: 100%;
        }

        .cont {
            width: 100px;
            height: 100px;
            border: 1px #CCC solid;
            background-color: #EEE;
            padding: 5px;
            -webkit-transition: height .1s linear, padding-top .1s linear,
                padding-bottom .1s linear, border-width .1s linear;
        }

        .toggled {
            overflow: hidden;
            padding-top: 0;
            padding-bottom: 0;
            height: 0;
            border-width: 0;
        }

        .content {
            display: none;
        }

        #splashscreen {
            position:absolute;
            top: 0;
            left: 0;
            z-index: 99999;
            background-color: black;
            height: 100%;
            width: 100%;
            text-align: center;
        }

        #splashscreen img {
            position: relative;
            width: 33%;
            top: 30%;
        }
        #splashscreen p {
            font-family: Georgia;
        }

        #splashscreen img {
          transition: 3s;
        }
        .scaleup {
          transform: scale(3.9);
        }

        header nav {
            text-align: center;
        }

       .header_logo {
            height:100%;
            margin: 0 auto;
            padding: 5px;
            opacity: 0;
        }

    </style>
</head>
<body class="app">
    <div id="splashscreen">
            <img src="img/soda-pop-logo.png" />
            <!-- <p>Y'all gon'learn today...</p> -->
    </div>
    <section id="main" data-transition="pop">
        <!-- HEADER and link to the aside -->
        <header data-title="">
            <nav>
                <a href="#features" data-router="aside" data-icon="menu"></a>
                <img class="header_logo" src="img/soda-pop-logo.png" />
            </nav>
            
        </header>
        <!-- Main screen | We'll probably put the news here -->
        <article id="main-article" class="active scroll">
            <ul>
                <li><img class="item" src="img/1.png" /><div class="cont toggled">hi there</div></li>
                <li><img class="item" src="img/2.png" /></li>
                <li><img class="item" src="img/3.png" /></li>
                <li><img class="item" src="img/4.png" /></li>
            </ul>
        </article>

        
        <footer>
            <nav>
                <a href="#main" data-router="section" data-icon="menu" class="active"></a>
                <a href="#sodapop" data-router="section" data-icon="share"></a>
            </nav>
        </footer>
    </section>

    <!-- Gamification part | This is where the magic happens :) -->

    <section id="sodapop" data-transition="pop" data-pull="normal">
        <!-- HEADER and link to the aside -->
        <header data-title="">
            <nav>
                <a href="#features" data-router="aside" data-icon="menu"></a>
                <img class="header_logo" src="img/soda-pop-logo.png" />
            </nav>
            
        </header>
        <!-- Main screen | We'll probably put the news here -->
        <article id="main-article" class="active list scroll indented">
            <ul>
            <li>
                <span class="question">When was scotch founded?</span><br />
                <div class="right">.right</div>
                <span class="answer">1983</span><br />
                <span class="answer">1976</span><br />
            </li>
            <li>Element 2</li>
        </ul>
        </article>

        
        <footer>
            <nav>
                <a href="#main" data-router="section" data-icon="menu"></a>
                <a href="#sodapop" data-router="section" data-icon="share" class="active"></a>
            </nav>
        </footer>
    </section>

    <aside id="features">
        <header data-title="Options"></header>
        <article class="active">
            Searchform <br />

        </article>
    </aside>

    <!-- Lungo - Dependencies -->
    <SCRIPT SRC="js/quo.js"></SCRIPT>
    <SCRIPT SRC="js/lungo.js"></SCRIPT>
    <!-- Lungo - Sandbox App -->
    <SCRIPT>
        Lungo.init({
            name: 'Soda Pop'
        });

        Lungo.ready(function() {
            //do something
            $$('#splashscreen img').addClass('scaleup');
            setTimeout(function(){
                $$('#splashscreen').addClass('animated bounceOutDown');
            }, 1500);
            setTimeout(function(){
                $$('.header_logo').addClass('animated lightSpeedIn');
            }, 2000);
        });
        $$('.item').on('click', function(){
            $$($$(this).siblings()[0]).toggleClass('toggled');
        });
    </SCRIPT>
</body>
</html>
